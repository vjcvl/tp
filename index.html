<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <style>
      .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 90vh;
      }
      .bill{
        text-align: center;
        width: 275px;
      }
      .content{
        display: flex;
        flex-direction: column;
    }
    .content-list{
          display: flex;
          align-items: center;
          justify-content: space-between;
      }
    </style>
</head>
<body>
  <div class="ticket">
    <div class="bill">
        <h3>Delivery Challan</h3>
        <div id="date"></div> 
        <div>DC/Ref #: <span contenteditable="true" style="width: 20px;">0000</span></div>
        <hr/>
        <h2>Outgoing Trip</h2> 
        <div class="content">
          <div class="content-list">
            <div>Party:</div>
            <div contenteditable="true">Usman Ali</div>
          </div>
          <div class="content-list">
            <div>Loading:</div>
            <div contenteditable="true">loading place</div>
          </div>
          <div class="content-list">
            <div>Unloading:</div>
            <div contenteditable="true">Party Site</div>
          </div>
          <div class="content-list">
            <div>Transport:</div>
            <div contenteditable="true">Usman Ali</div>
          </div>
          <div class="content-list">
            <div>Truck #:</div>
            <div contenteditable="true">Truck No</div>
          </div>
          <div class="content-list">
            <div>Item:</div>
            <div contenteditable="true">Material</div>
          </div>
          <div class="content-list">
            <div>Empty Qty:</div>
            <div contenteditable="true">00.00  <span>MT</span></div>
          </div>
          <div class="content-list">
            <div>Full Qty:</div>
            <div contenteditable="true">00.00  <span>MT</span></div>
          </div>
          <div class="content-list">
            <div>Net Qty:</div>
            <div contenteditable="true">00.00  <span>MT</span></div>
          </div>
          <div class="content-list" style="margin-top: 12px;">
            <div>Payment Mode</div>
            <div contenteditable="true">Credit</div>
          </div>
        </div>
        <button id="btnPrint" class="hidden-print">Print</button>
    </div>
  </div>
</body>
<script>
const $btnPrint = document.querySelector("#btnPrint");
var ts = new Date()
var date = ts.getDate();
var month = ts.getMonth() + 1;
var year = ts.getFullYear();
var time = new Date().toLocaleTimeString()
document.getElementById('date').innerHTML = `Date: ${date}-${month}-${year} Time: ${time}` 
$btnPrint.addEventListener("click", () => {
    ts = new Date()
    date = ts.getDate();
    month = ts.getMonth() + 1;
    year = ts.getFullYear();
    time = new Date().toLocaleTimeString()
    document.getElementById('date').innerHTML = `Date: ${date}-${month}-${year} Time: ${time}` 

    window.print()
});
</script>
</html>
